<!-- @RH_RANTWORKS -->

<body>
  <!-- Card title. -->
  <div class="widget-title">
    About BTS
  </div>
  <blockquote class="summary">From Wikipedia, the free encyclopedia</blockquote>
  <!-- Article body. -->
  <div class="article">
    <img class="text-wrap" alt="Image of BTS" src="{{ thumbnail.source }}" />
    <div [innerHTML]="extract_html"></div>
  </div>
  <!-- Timestamp of retrevial. -->
  <div class="timestamp">Retrieved from <a href="https://en.wikipedia.org/wiki/BTS " target="_blank" title="BTS's Wikipedia Page"
    >Wikipedia</a> on {{ timestamp }}</div>
</body>
